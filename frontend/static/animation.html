<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genemate - Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      overflow: hidden;
    }
    .main-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      width: 80%;
      max-width: 1200px;
    }
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .robot-image {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    .content-container {
      flex: 1;
      padding-left: 50px;
    }
    .content-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .content-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #c0c0c0;
    }
    #animateBtn {
      background-color: #333;
      color: #e0e0e0;
      border: 2px solid #555;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    #animateBtn:hover {
      background-color: #555;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    nav ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffffff;
    }
    .support-popup {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #1a1a1a;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- GENEMATE Title -->
<div class="genemate-title">
  <img src="images/logo.png" alt="Genemate Logo" class="logo-image">
</div> 
  <!-- Navigation Bar (About & Support) -->
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <!-- Image Container (Left Side) -->
    <div class="image-container">
      <!-- Replace "images/animation.gif" with your GIF file path -->
      <img src="images/walk.gif" alt="Animated Bot Image" class="robot-image">
    </div>

    <!-- Content Container (Right Side) -->
    <div class="content-container">
      <h1>Animate Your 3D Model</h1>
      <p>Upload your rigged 3D model to bring it to life with realistic animations.</p>
      <button id="animateBtn">Start Animating</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts">
   
  </script>
</body>
</html>
